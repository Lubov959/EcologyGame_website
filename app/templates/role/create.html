{% extends 'main/base.html' %}

{% block content %}
<h2>{% if role %}Редактирование{% else %}Добавление{% endif %} роли</h2>

<form method="post">
    <label for="name">Название роли:</label>
    <input type="text" id="name" name="name" value="{{ role.name if role else '' }}" required><br>

    <button type="submit">Сохранить</button>
</form>
{% endblock %}
